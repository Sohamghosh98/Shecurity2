<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHEcurity</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .navbar {
            width: 100%;
            background-color: #b00000;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: fixed;
            top: 0;
        }

        .navbar .title {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .icons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .main {
            margin-top: 60px;
            text-align: center;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .login-form input {
            width: 250px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-form a {
            color: #b00000;
            text-decoration: none;
            font-size: 14px;
        }

        .login-form a:hover {
            text-decoration: underline;
        }

        .login-form button {
            background-color: #b00000;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-form button:active {
            transform: scale(0.95);
        }

        .signup-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-link a {
            color: #b00000;
            font-weight: bold;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <div class="title">SHEcurity</div>
    </div>
    <div class="main">
        <form class="login-form" onsubmit="handleLogin(event)">
            <input type="text" id="phone" placeholder="Phone number" required>
            <input type="password" id="password" placeholder="Password" required>
            <a href="#">Forgot your password?</a>
            <button type="submit">Log in</button>
        </form>
        <div class="signup-link">
            Donâ€™t have an account? <a href="#">Sign up</a>
        </div>
    </div>

    <!-- Add FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            window.location.href = "home.html"; // Change this to the file name of the previous help page
        }
    </script>
</body>
</html>
